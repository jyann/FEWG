<!DOCTYPE html>
<html>
<head>

<!-- needed for WebSockets -->
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">

<title>FEWG Client</title>
<style>
.err{
	color: red;
}
</style>

<!-- jquery -->
<script 
src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>

<!-- local js -->
<script 
src="js/gameui.js">
</script>

</head>
<body>
	<div>
		<button id="QuitGameBtn" hidden>Quit Game</button>
		<button id="LogoutBtn" hidden>Logout</button>
		<button id="DisconnectBtn" hidden>Disconnect</button>
	</div>
	<div id="GameFrame"></div>
	<div id="InputForm">
		<div id="ConnectForm">
			<input id="AddrInput" type="text"/>
			<input id="PortInput" type="text"/>
			<button id="ConnectBtn">Connect</button>
		</div>
		<div id="LoginForm">
			<input id="Username" type="text"/>
			<input id="Password" type="text"/>
			<button id="LoginButton">Login</button>
		</div>
		<div id="LobbyForm">
			<input id="GameName" type="text"/>
			<button id="CreateGameBtn">Create</button>
			<button id="JoinGameBtn">Join</button>
		</div>
		<div id="GameForm">
			<input id="GameInput" type="text"/>
		</div>
	</div>
	<div id="ConnStatus"></div>
	<div id="LogView"></div>
</body>
</html>
